<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор теста</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .menu-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
            text-align: center;
            text-decoration: none;
            color: #202124;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100px;
            border-left: 5px solid #673ab7;
        }
        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(60,64,67,0.2);
        }
        .menu-card h3 {
            margin: 0;
            font-weight: 500;
        }
        .all-questions {
            border-left-color: #e91e63;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Тест по веб-технологиям</h1>
            <p>Выберите набор вопросов для начала тестирования</p>
        </header>

        <div class="menu-grid">
            <a href="test.html?start=0&end=30" class="menu-card">
                <h3>Вопросы 1-30</h3>
            </a>
            <a href="test.html?start=30&end=60" class="menu-card">
                <h3>Вопросы 31-60</h3>
            </a>
            <a href="test.html?start=60&end=90" class="menu-card">
                <h3>Вопросы 61-90</h3>
            </a>
            <a href="test.html?start=90&end=120" class="menu-card">
                <h3>Вопросы 91-120</h3>
            </a>
            <a href="test.html?start=120&end=136" class="menu-card">
                <h3>Вопросы 121-136</h3>
            </a>
            <a href="test.html?mode=all" class="menu-card all-questions">
                <h3>Все вопросы (1-136)</h3>
            </a>
        </div>
    </div>
</body>
</html>
